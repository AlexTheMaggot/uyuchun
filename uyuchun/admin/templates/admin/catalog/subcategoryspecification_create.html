{% extends 'admin_wrapper.html' %}
{% block title %}Новая характеристика для {{ subcategory.name }}{% endblock %}
{% block content %}

    <div class="container-fluid index">
        {% include 'blocks/admin_header.html' %}
        <div class="row">
            <div class="col-12 index__col">
                <div class="block-item">
                    <h1 class="d-inline-block">Новая характеристика для {{ subcategory.name }}</h1>
                    <a href="{% url 'admin:subcategoryspecification_list' subcategory.id %}" class="btn btn-primary d-inline-block mb-3">Назад</a>
                    <form class="w-25" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="subcategory" value="{{ subcategory.id }}">
                        <label for="specification" class="form-label">Укажите характеристику</label>
                        <select class="form-select" name="specification" id="specification">
                            {% for item in specifications %}
                                <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" class="btn btn-success mt-5" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
