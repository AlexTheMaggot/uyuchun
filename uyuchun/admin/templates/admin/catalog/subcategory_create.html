{% extends 'admin_wrapper.html' %}
{% block title %}Новая подкатегория{% endblock %}
{% block content %}

    <div class="container-fluid index">
        {% include 'blocks/admin_header.html' %}
        <div class="row">
            <div class="col-12 index__col">
                <div class="block-item">
                    <h1 class="d-inline-block">Новая подкатегория</h1>
                    <a href="{% url 'admin:subcategory_list' %}" class="btn btn-primary d-inline-block mb-3">Назад</a>
                    <form class="w-25" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="name" class="form-label">Название подкатегории</label>
                        <input type="text" class="form-control mb-3" name="name" id="name">
                        <label for="slug" class="form-label">URL</label>
                        <input type="text" class="form-control mb-3" name="slug" id="slug" required>
                        <label for="category" class="form-label">Укажите категорию</label>
                        <select class="form-select" name="category" id="category">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="img" class="form-label">Изображение (600 x 750 px)</label>
                        <input type="file" required class="form-control mb-3" id="img" name="img">
                        <label for="specifications" class="form-label">Укажите характеристики</label>
                        <select class="form-select" name="specifications" id="specifications" multiple>
                            {% for specification in specifications %}
                                <option value="{{ specification.id }}">{{ specification.name }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" class="btn btn-success mt-5" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
